# automatic testing with Travis CI!

sudo: required

language: node_js

node_js:
  - "node"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

before_script:
  - npm install -g selenium-side-runner
  - npm install -g chromedriver
  - export CHROME_BIN=chromium-browser

script:
  - node index.js & npm run test
